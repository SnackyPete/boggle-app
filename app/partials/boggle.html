<!--Controlled by BoggleCtrl -->
  <div class="container">
    <div class="row">
      <div class="span4">
        <form class="form-horizontal">
            <input type="text" placeholder="Enter wordâ€¦">
            <button type="submit" class="btn">Submit</button>
        </form>
        <div class="alert alert-error hidden">error</div>

        <table class="table table-striped">
          <tr>
            <th>Word</th>
            <th>Points</th>
          </tr>
          <tr>
            <td class="word">word 1</td>
            <td class="points"> 30 pt</td>
          </tr>
          <tr>
            <td>word 2</td>
            <td> 20 pt</td>
          </tr>
          <tr class="total">
            <td></td>
            <td>50pt</td>
          </tr>
        </table>
      </div>


      <div class="span8">
        <div class="row-fluid boogle-board-controlelrs">
          <div class="span12">
            <div class="timer-container">Timer: 3:00</div>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span12">
            <table class="boogle-board">
              <tr>
                <td ng-repeat="character in horizontal[0]">{{ character }}</td>
              </tr>
			  <tr>
				<td ng-repeat="character in horizontal[1]">{{ character }}</td>
              </tr>
			  <tr>
				<td ng-repeat="character in horizontal[2]">{{ character }}</td>
              </tr>
			  <tr>
				<td ng-repeat="character in horizontal[3]">{{ character }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
